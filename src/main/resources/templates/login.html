<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../static/resource/images/favicon.png"/>
    <link rel="stylesheet" href="../static/resource/bootstrap/css/bootstrap.min.css">
    <script src="../static/resource/js/jquery.js"></script>
    <script src="../static/resource/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.html")
            $("#footer").load("footer.html")

        });
        $('#loginForm').submit(function(e){
            e.preventDefault($('#loginForm').serialize());
            console.log
            $.ajax({
                url: 'register',
                type: 'post',
                data:$('#loginForm').serialize(),
                success:function(){
                    // Whatever you want to do after the form is successfully submitted
                }
            });
        });

    </script>
</head>
<body>
<div id="navbar"></div>

<div></div>
<div class="container" style="margin-top: 30px; margin-bottom: 180px;">
    <div class="col-md-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" align="center">Sign In</h3>
            </div>
            <div class="panel-body">
                <!-- will display after registration form registerd successfully -->
                <div class="error" style="color: #ff0000;">registerd successfully</div>
                <!-- will display after logged out successfull -->
                <div class="error" style="color: #ff0000;">logout</div>

                <form name="loginForm">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail"
                                   name="username" type="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password"
                                   name="password" type="password">
                        </div>
                        <div class="checkbox">
                            <div class="error" style="color: #ff0000">error</div>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <div id="button">
                            <button type="submit" class="btn btn-sm btn-success"
                                    style="margin-right: 79px; margin-left: 60px">Login
                            </button>
                            <a href="register.html"
                               class="btn btn-sm btn-success">Register</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>

</div>

</body>
</html>
