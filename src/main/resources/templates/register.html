<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register Here</title>
<link rel="icon" type="image/x-icon" href="../static/resource/images/favicon.png" />
<link rel="stylesheet" href="../static/resource/bootstrap/css/bootstrap.min.css">
<script src="../static/resource/js/jquery.js"></script>
<script src="../static/resource/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/resource/css/register.css">


	<!-- Validating Password -->
	<script type="text/javascript">
		$(function(){
			$("#navbar").load("navbar.html");
			$("#footer").load("footer.html");
		})

		function Validate() {
			var password = document.getElementById("pass").value;
			var confirmpass = document.getElementById("confirmpass").value;
			if (password != confirmpass) {
				alert("Password does Not Match!");
				return false;
			}
			return true;
		}
	</script>
</head>

<body>
	<div id="navbar"></div>
	<div class="container" style="margin-bottom: 19px">
		<h1 class="well">Register</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<url value="/customer/registration" var="url"></url>
				<form:form method="post" action="/register" 
					enctype="multipart/form-data">
					<div class="col-sm-12">
						<div class="row">
							<div>
								<!-- <center>User Details</center> -->
							</div>
							<div class="col-sm-6 form-group">
								<label>First Name</label> <input type="first_name"
								class="form-control" id="first_name" />
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label> <input type="last_name"
								class="form-control" id="last_name" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Email Id</label> <input type="email_id"
								class="form-control" id="email_id" />
							</div>
							<div class="col-sm-6 form-group">
								<label>Phone Number</label> <input type="phone_number"
								class="form-control" id="phone_number" />
							</div>
						</div>
						<hr>
						<div>
							<center>Shipping Address</center>
						</div>
						<div class="form-group">
							<label>Address</label> <input type="shipping_address"
								class="form-control" id="shipping_address" />
								
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>City</label> <input type="shipping_city"
								 class="form-control" id="shipping_city" />
							</div>
							<div class="col-sm-6 form-group">
								<label>State</label> <input type="shipping_state"
								 class="form-control" id="shipping_state" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Country</label> <input type="shipping_country"
								 class="form-control" id="shipping_country" />
							</div>
							<div class="col-sm-6 form-group">
								<label>ZipCode</label> <input type="shipping_zipcode"
								 class="form-control" id="shipping_zipcode" />
							</div>
						</div>
						<hr>
						<div>
							<center>Billing Address</center>
						</div>
						<div class="form-group">
							<label>Address</label> <input type="shipping_address"
								class="form-control" id="shipping_address" />
								
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>City</label> <input type="shipping_city"
								 class="form-control" id="shipping_city" />
							</div>
							<div class="col-sm-6 form-group">
								<label>State</label> <input type="shipping_state"
								 class="form-control" id="shipping_state" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Country</label> <input type="shipping_country"
								 class="form-control" id="shipping_country" />
							</div>
							<div class="col-sm-6 form-group">
								<label>ZipCode</label> <input type="shipping_zipcode"
								 class="form-control" id="shipping_zipcode" />
							</div>
						</div>


						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Password</label> <input type="password"
									placeholder="******" class="form-control" id="pass" />
							</div>
							<div class="col-sm-6 form-group">
								<label>Confirm Password</label> <input type="password"
									placeholder="******" class="form-control" id="confirmpass" />
							</div>
						</div>


						<div class="form-actions">
							<button type="submit" class="btn btn-lg btn-info" onclick="return Validate()">Submit</button>
						</div>
					</div>
				</form:form>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
